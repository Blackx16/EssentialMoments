services:
  app:
    build: .
    container_name: essential-moments-dev
    # Keep the container running so we can attach to it
    command: tail -f /dev/null
    ports:
      # Map Metro bundler port
      - "8081:8081"
    volumes:
      # Sync our local source code with the container's working directory
      - .:/usr/src/app
      # Use a named volume for node_modules to keep them inside the container for performance
      - /usr/src/app/node_modules